<!doctype html>
<html>

<head>
    <title>test - page</title>
    <meta charse="uft-8">
    <style>
        a {
            color: black;
            text-decoration: none;
        }

        h1 {
            font-size: 45px;
            text-align: center;
            text-shadow: 5px 5px darkgray;
            border-bottom: 1px solid black;
            margin: 0;
            padding: 20px;
        }

        ol {
            padding-right: 10px;
            margin: 0;
        }

        div.main_body ul {
            border-right: 1px solid black;
            margin: 0;
            padding-left: 20px;
            background-color: rgba(231, 228, 228, 0.678);
            display: inline-block;
            align-content: center;
        }

        .main_body {
            display: grid;
            grid-template-columns: 180px 1fr;
        }

        div.main_body li {
            margin: 10px;
        }

        .article {
            padding: 10px 10px 10px 10px;
        }

        #main_image {
            max-width: 100%;
            height: auto;
        }

        .Big_type {
            font-size: x-large;
            font-weight: bold;
        }

        @media(max-width:800px) {
            .main_body {
                display: block;
            }

            div.main_body ul {
                padding:0;
                width:100%;
                border-right: 0;
                border-bottom: 1px solid black;

            }
            div.main_body ol{
                width:100%;
                padding:0;
                margin:0;
            }
            li.Big_type {
                display: none
            }

            div.main_body ol li {
                list-style-type: none;
                float: left;
                padding-top:2px;
                padding-bottom:2px;
                margin:0;
                text-align:center;
                width:33.3%;
            }
        }
    </style>
</head>

<body>
    <h1><a href="index.html">WEB</a></h1>
    <div class="main_body">
        <ul>
            <li class="Big_type">Table</li>
            <ol>
                <li class="type"><a href="1.html">HTML</a></li>
                <li class="type"><a href="2.html">CSS</a></li>
                <li class="type"><a href="3.html">JavaScript</a></li>
            </ol>
        </ul>
        <div class="article">
            <img id="main_image" src="main_image.jpg">
        </div>

    </div>
</body>

</html>
